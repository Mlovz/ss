name: Changesets
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  changesets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          # cache: 'pnpm'  # можно добавить позже, но не критично

      # ✅ Активируем pnpm через Corepack, берём версию из package.json
      - name: Activate pnpm via Corepack
        run: |
          corepack enable
          # достаём версию pnpm из package.json: "pnpm@10.18.0+..."
          PNPM_VER=$(node -p "require('./package.json').packageManager.split('@')[1].split('+')[0]")
          echo "Using pnpm@$PNPM_VER"
          corepack prepare "pnpm@$PNPM_VER" --activate
          pnpm --version

      - run: pnpm install --frozen-lockfile

      # Создаёт/обновляет PR "Version Packages" (без публикации в npm)
      - uses: changesets/action@v1
        with:
          version: pnpm changeset version
          commit: "chore: version packages"
          title: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0
